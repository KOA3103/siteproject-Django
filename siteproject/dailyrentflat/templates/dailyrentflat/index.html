<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p >{{ menu|join:" | " }}</p>
    <h1>{{ title }}</h1>

    <ol>
         {% for p in posts %}
         <li>
               <h2>{{ p.title }}</h2>
               <p >{{ p.content }}</p>
               <hr>
         </li>
         {% endfor %}
    </ol>

</body>
</html>

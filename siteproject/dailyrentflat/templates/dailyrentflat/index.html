{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
	<li>
		<div class="article-panel">
		<p class="first">Город: {{p.city}}</p>
		<p class="last">Дата: {{p.time_update|date:"d-m-Y H:i"}}</p>
		</div>
			<h2>{{p.title}}</h2>
		{% autoescape off %}
		{{p.content|linebreaks|truncatewords:45}}
		{% endautoescape %}
		<div class="clear"></div>
		<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Показать всё</a></p>
	</li>

	{% endfor %}
</ul>
{% endblock %}
